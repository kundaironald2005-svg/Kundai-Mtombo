<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">KM Monogram Icon</title>
  <desc id="desc">Square icon with rounded corners containing the initials K and M.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="248" height="248" rx="48" fill="url(#bg)"/>

  <!-- Monogram KM built with strokes (no font dependency) -->
  <g fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- K -->
    <path d="M70 60 L70 196"/>
    <path d="M70 128 L120 60"/>
    <path d="M70 128 L120 196"/>

    <!-- M -->
    <path d="M140 196 L140 60 L173 110 L206 60 L206 196"/>
  </g>

</svg>
